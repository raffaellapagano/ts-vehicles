<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Car</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
        crossorigin="anonymous">
    <!-- Ajax Css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./../css/styles.css" />
</head>
<body>

    <header>
    <nav class="d-flex align-items-center justify-content-center">
        <img src="../images/logo-app.png" alt="" width="50px" height="50px">
        <h1 class="text-center m-4">App Cars</h1>
    </nav>
    </header>
    <!-- Form to create a car -->
    <section id="sectionCar" class="container m-auto w-75  rounded-lg shadow border border-light">
        <h5 class="text-center pt-2">Create a Car</h5>
        <hr>
        <form id="carForm">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="plate" class="font-weight-bold">Plate</label>
                <input id="plate" name="plate" type="text" class="form-control form-control-sm" autofocus />
                <div id="errplate" class="invalid-feedback"></div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="brand" class="font-weight-bold">Marca</label>
                <input id="brand" name="brand" type="text" class="form-control form-control-sm" />
                <div id="errbrand" class="invalid-feedback"></div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="color" class="font-weight-bold">Color</label>
                <input id="color" name="color" type="text" class="form-control form-control-sm" />
                <div id="errcolor" class="invalid-feedback"></div>
              </div>
            </div>
          </div>
          <div class="w-100 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mb-3">
              Create Car
            </button>
          </div>
        </form>
      </section>

      <section id="sectionWheels" class="container m-3 w-75 m-auto rounded-lg shadow border-light d-none">
        <!-- Form to create wheels -->
        <h5 class="text-center pt-2">Add Wheels</h5>
        <hr>
        <form id="wheelsForm">
          <div class="row">
            <div class="col-12 col-md-6 d-flex flex-column">
              <div class="d-flex justify-content-around">
                <div class="form-group pr-1">
                  <label for="brandWheel1" class="font-weight-bold">Brand Wheel 1</label>
                  <input
                    id="brandWheel1"
                    name="brandWheel1"
                    type="text"
                    class="form-control form-control-sm"
                  />
                  <div id="errBrandWheel1" class="invalid-feedback"></div>
                </div>
                <div class="form-group pl-1">
                  <label for="diameter1" class="font-weight-bold"
                    >Diameter Wheel 1</label
                  >
                  <input
                    id="diameter1"
                    name="diameter1"
                    type="number"
                    step="0.1"
                    class="form-control form-control-sm"
                  />
                  <div id="errdiameter1" class="invalid-feedback"></div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 d-flex flex-column">
              <div class="d-flex justify-content-around">
                <div class="form-group pr-1">
                  <label for="brandWheel2" class="font-weight-bold">Brand Wheel 2</label>
                  <input
                    id="brandWheel2"
                    name="brandWheel2"
                    type="text"
                    class="form-control form-control-sm"
                  />
                  <div id="errBrandWheel2" class="invalid-feedback"></div>
                </div>
                <div class="form-group pl-1">
                  <label for="diameter2" class="font-weight-bold"
                    >Diameter Wheel 2</label
                  >
                  <input
                    id="diameter2"
                    name="diameter2"
                    type="number"
                    step="0.1"
                    class="form-control form-control-sm"
                  />
                  <div id="errdiameter2" class="invalid-feedback"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6 d-flex flex-column">
              <div class="d-flex justify-content-around">
                <div class="form-group pr-1">
                  <label for="brandWheel3" class="font-weight-bold">Brand Wheel 3</label>
                  <input
                    id="brandWheel3"
                    name="brandWheel3"
                    type="text"
                    class="form-control form-control-sm"
                  />
                  <div id="errBrandWheel3" class="invalid-feedback"></div>
                </div>
                <div class="form-group pl-1">
                  <label for="diameter3" class="font-weight-bold"
                    >Diameter Wheel 3</label
                  >
                  <input
                    id="diameter3"
                    name="diameter3"
                    type="number"
                    step="0.1"
                    class="form-control form-control-sm"
                  />
                  <div id="errdiameter3" class="invalid-feedback"></div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 d-flex flex-column">
              <div class="d-flex justify-content-around">
                <div class="form-group pr-1">
                  <label for="brandWheel4" class="font-weight-bold">Brand Wheel 4</label>
                  <input
                    id="brandWheel4"
                    name="brandWheel4"
                    type="text"
                    class="form-control form-control-sm"
                  />
                  <div id="errBrandWheel4" class="invalid-feedback"></div>
                </div>
                <div class="form-group pl-1">
                  <label for="diameter4" class="font-weight-bold"
                    >Diameter Wheel 4</label
                  >
                  <input
                    id="diameter4"
                    name="diameter4"
                    type="number"
                    step="0.1"
                    class="form-control form-control-sm"
                  />
                  <div id="errdiameter4" class="invalid-feedback"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="w-100 d-flex justify-content-center mb-3">
            <button id="btBack" type="button" class="btn btn-secondary m-2">
              Back
            </button>
            <button type="submit" class="btn btn-primary m-2">
              Add Wheels
            </button>
          </div>
        </form>
      </section>

      <section id="sectionCarsCreate">
          <p id="showCar"></p>
      </section>
    
</body>
</html>


<head>
<script> var exports = {}; </script>
<script src="../controllers/bundle.js"></script>
</head>
